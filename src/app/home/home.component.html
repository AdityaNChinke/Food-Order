<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || foods.length <=0" reserLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="food images"
    /></a>
    <div class="content">
      <div class="name">
        {{ food.name }}
      </div>
      <span class="favourite {{ food.favourite ? '' : 'not' }}"> ‚ù§Ô∏è </span>
      <div class="stars" style="color: red">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      <div class="product-item-footer">
        <div class="origins">
          <span>
            {{ food.origin }}
          </span>
        </div>
        <div class="cook-time">
          <span>üïë</span>
          {{ food.cookTime }}
        </div>
      </div>
      <div class="price">
        {{ food.price | currency : "INR" }}
      </div>
    </div>
  </li>
</ul>
